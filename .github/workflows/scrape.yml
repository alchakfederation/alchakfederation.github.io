name: Scrape marker JSON

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Run scraper
        run: |
          node --version
          node scraper.js
          npx playwright install

      - name: Commit towns.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add towns.json
          git commit -m "Update towns.json (automated)" || echo "No changes"
          git push
