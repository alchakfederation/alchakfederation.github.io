name: Dynmap Watcher

on:
  schedule:
    - cron: '*/3 * * * *'   # runs every 2 minutes
  workflow_dispatch:

jobs:
  run-watcher:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run watcher for 40 seconds
        run: timeout -s SIGKILL 80s node watch_dynmap_simple.js
        env:
          NODE_ENV: production

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add processed_dynmap/*.json || true
          git commit -m "Automatic dynmap update" || true
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }} || true
