name: Dynmap Watcher

on:
  schedule:
    # Runs at 00:00, 07:00, 14:00, 21:00 UTC (approx every 7 hours)
    - cron:  '0 0,7,14,21 * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  run-watcher:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run dynmap watcher
        run: node sigma.js
        env:
          NODE_ENV: production
